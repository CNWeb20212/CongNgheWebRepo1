<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-section">
        <h2 class="input-heading">Form điền thông tin</h2>

        <div class="input-box">
            <div class="input-text col-30percent">Tên</div>
            <input type="text" class="input-input col-70percent input-name" placeholder=" Nhập tên ...">
        </div>

        <div class="input-box">
            <div class="input-text col-30percent">Email</div>
            <input type="email" class="input-input col-70percent input-email" placeholder=" Nhập email ...">
        </div>

        <div class="input-box">
            <div class="input-text col-30percent">Số điện thoại</div>
            <input type="text" class="input-input col-70percent input-telephone" placeholder=" Nhập số điện thoại ...">
        </div>

        <div class="input-box">
            <div class="btn">Xác nhận</div>
        </div>

        <div class="clear"></div>
    </div>

    <div class="show-section hidden">
        <p class="show-text"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
