<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a class="change-color" href="" style="color:red">RED</a>
    <p style="color:#ccc" class="text">Đặt chuột vào RED để đổi vào chữ</p>

    <a class="change-color" href="" style="color:green">GREEN</a>
    <p style="color:#ccc" class="text">Đặt chuột vào GREEN để đổi vào chữ</p>

    <a class="change-color" href="" style="color:blue">BLUE</a>
    <p style="color:#ccc" class="text">Đặt chuột vào BLUE để đổi vào chữ</p>
</body>
<script>
    const text = document.getElementsByClassName('text')
    const changeColor = document.getElementsByClassName('change-color')

    changeColor[0].addEventListener("mouseover", function () {
        text[0].style.color = "red";
    })
    changeColor[0].addEventListener("mouseout", function () {
        text[0].style.color = "black";
    })
    changeColor[1].addEventListener("mouseover", function () {
        text[1].style.color = "green";
    })
    changeColor[1].addEventListener("mouseout", function () {
        text[1].style.color = "black";
    })
    changeColor[2].addEventListener("mouseover", function () {
        text[2].style.color = "blue";
    })
    changeColor[2].addEventListener("mouseout", function () {
        text[2].style.color = "black";
    })
</script>

</html>
